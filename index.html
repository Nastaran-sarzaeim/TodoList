<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="./dist/custom.css" />
  </head>
  <body>
    <div>
      <div class="flex justify-center items-center h-screen bg-violet-900">
        <div class="flex flex-col bg-violet-300 rounded-lg p-4 md:w-2/6 w-1/2">
          <h1 class="text-center mb-5 text-violet-800 text-2xl">
            " TODO List "
          </h1>
          <div>
            <form action="#" id="form" class="flex items-start min-w-full">
              <input
                id="note"
                type="search"
                placeholder="Write new to-do ... "
                class="rounded-md border-2 border-slate-400 outline-none p-2 min-w-[70%]"
              />
              <input
                value="Add"
                type="submit"
                class="bg-violet-700 mx-4 rounded-md px-5 py-2 min-w-[25%] hover:bg-violet-900 text-white cursor-pointer"
              />
            </form>
          </div>
          <div id="date">

          </div>

          <div id="result">

          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
